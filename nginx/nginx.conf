# Основной сервер (HTTP - для начала, потом переключите на HTTPS)
server {
    listen 80;
    listen [::]:80;
    server_name bmass.at www.bmass.at bmass.fr www.bmass.fr;

    # Логирование
    access_log /var/log/nginx/bmass_access.log;
    error_log /var/log/nginx/bmass_error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 100M;

    # Статические файлы
    location /static/ {
        alias /var/www/furniture_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Медиа файлы
    location /media/ {
        alias /var/www/furniture_project/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Проксирование на Django приложение
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;

        # Таймауты для долгих запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Отключить логирование для favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Отключить логирование для robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}

