# Конфигурация nginx для bmass.at и bmass.fr
# Разместите в /etc/nginx/sites-available/bmass

# Редирект HTTP на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bmass.at www.bmass.at bmass.fr www.bmass.fr;

    # Защита от скрытых файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }

    # Редирект на HTTPS с сохранением оригинального домена
    return 301 https://$host$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bmass.at www.bmass.at bmass.fr www.bmass.fr;

    # SSL сертификаты
    # Для начала используйте один сертификат для основного домена
    # Позже настройте мультидоменные сертификаты
    ssl_certificate /etc/letsencrypt/live/bmass.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bmass.at/privkey.pem;

    # SSL настройки безопасности
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (активируйте после полноценного тестирования)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Диффи-Хеллман параметры
    ssl_dhparam /etc/nginx/dhparam.pem; # Сгенерируйте: openssl dhparam -out /etc/nginx/dhparam.pem 2048

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/bmass.at/chain.pem;

    # Логирование
    access_log /var/log/nginx/bmass_access.log;
    error_log /var/log/nginx/bmass_error.log;

    # Максимальный размер загружаемого файла
    client_max_body_size 100M;

    # Защита от скрытых файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting (настройте при необходимости)
    # limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Статические файлы Django
    location /static/ {
        alias /var/www/furniture_project/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Защита от выполнения PHP в статике
        location ~* \.(php|php[0-9]|phtml)$ {
            deny all;
        }
    }

    # Медиа файлы
    location /media/ {
        alias /var/www/furniture_project/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;

        # Защита от выполнения PHP в медиа
        location ~* \.(php|php[0-9]|phtml)$ {
            deny all;
        }
    }

    # Фавикон и robots.txt без логов
    location = /favicon.ico {
        alias /var/www/furniture_project/staticfiles/favicon.ico;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        alias /var/www/furniture_project/staticfiles/robots.txt;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # Проксирование на Django приложение
    location / {
        # Rate limiting (раскомментируйте при необходимости)
        # limit_req zone=api burst=20 nodelay;

        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;

        # Оптимизированные таймауты
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 120s;

        # Буферизация
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # WebSocket поддержка (если нужно)
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # Кэширование ошибок
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=error_cache:10m max_size=100m inactive=60m;

    location @error {
        proxy_cache error_cache;
        proxy_cache_valid 200 302 60m;
        proxy_cache_valid 404 1m;
        proxy_pass http://127.0.0.1:8000;
    }
}

# Резервный сервер для несуществующих доменов
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;

    ssl_certificate /etc/letsencrypt/live/bmass.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bmass.at/privkey.pem;

    return 444; # Закрыть соединение без ответа
}