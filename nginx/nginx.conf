# Конфигурация nginx для bmass.at и bmass.fr
# Разместите этот файл в /etc/nginx/sites-available/bmass
# И создайте симлинк: sudo ln -s /etc/nginx/sites-available/bmass /etc/nginx/sites-enabled/

