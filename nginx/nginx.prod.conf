# Production Nginx configuration for furniture project
# This configuration includes SSL for production domains

# HTTP server - redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bmass.at www.bmass.at bmass.fr www.bmass.fr;

    # Security: block hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bmass.at www.bmass.at bmass.fr www.bmass.fr;

    # SSL certificates (make sure to update paths to your actual certificates)
    ssl_certificate /etc/letsencrypt/live/bmass.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bmass.at/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (enable after testing)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Diffie-Hellman parameters
    # ssl_dhparam /etc/nginx/dhparam.pem;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/bmass.at/chain.pem;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Maximum upload size
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Static files
    location /static/ {
        alias /var/www/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security: prevent execution of PHP in static files
        location ~* \.(php|php[0-9]|phtml)$ {
            deny all;
        }
    }

    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        
        # Security: prevent execution of PHP in media files
        location ~* \.(php|php[0-9]|phtml)$ {
            deny all;
        }
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        alias /var/www/staticfiles/favicon.ico;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        alias /var/www/staticfiles/robots.txt;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # Main application proxy
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Hide sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }
}

# Catch-all server for unknown domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl http2 default_server;
    listen [::]:443 ssl http2 default_server;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/bmass.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bmass.at/privkey.pem;

    return 444; # Close connection without response
}