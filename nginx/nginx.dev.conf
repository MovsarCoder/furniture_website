# Development Nginx configuration for furniture project
# This configuration works without SSL for local development

# HTTP server - serves the main application
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1 bmass.at www.bmass.at bmass.fr www.bmass.fr;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Maximum upload size
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Static files
    location /static/ {
        alias /var/www/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security: prevent execution of PHP in static files
        location ~* \.(php|php[0-9]|phtml)$ {
            deny all;
        }
    }

    # Media files
    location /media/ {
        alias /var/www/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
        
        # Security: prevent execution of PHP in media files
        location ~* \.(php|php[0-9]|phtml)$ {
            deny all;
        }
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        alias /var/www/staticfiles/favicon.ico;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        alias /var/www/staticfiles/robots.txt;
        expires 30d;
        access_log off;
        log_not_found off;
    }

    # Main application proxy
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 120s;

        # Buffering
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Hide sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }
}

# Catch-all server for unknown domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    return 404;
}