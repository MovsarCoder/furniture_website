# Production Docker Compose configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d --build

services:
  web:
    build: .
    container_name: furniture_web_prod
    # Remove port mapping for production when using nginx
    # - "8000:8000"  # Commented out for production with nginx
    volumes:
      - .:/app
      # Mount staticfiles and media for nginx access
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    environment:
      DEBUG: "False"
      SECRET_KEY: "${SECRET_KEY}"
      ALLOWED_HOSTS: "${ALLOWED_HOSTS:-bmass.at,www.bmass.at,bmass.fr,www.bmass.fr}"
      GOOGLE_MAPS_API_KEY: "${GOOGLE_MAPS_API_KEY}"
      DB_ENGINE: "django.db.backends.postgresql"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_HOST: "db"
      DB_PORT: "5432"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: [ "gunicorn", "furniture.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3", "--timeout", "60" ]

  db:
    image: postgres:15-alpine
    container_name: furniture_db_prod
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Optional init script
    environment:
      POSTGRES_DB: "${DB_NAME}"
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
    # Remove port mapping for production security
    # - "127.0.0.1:5432:5432"  # Commented out for production
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: furniture_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./staticfiles:/var/www/staticfiles:ro
      - ./media:/var/www/media:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # SSL certificates
    depends_on:
      - web
    restart: unless-stopped

volumes:
  postgres_data: